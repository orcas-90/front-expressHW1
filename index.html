<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="click"><span class="result"></span></button>
  </body>
  <script src="/req.js"></script>
  <script>
    const countClick = document.querySelector('.click');
    const result = document.querySelector('.result');
    let count;
    let results;

    fetch('http://localhost:3000/')
      .then((response) => response.json())
      .then((countResult) => req(countResult));
    countClick.addEventListener('click', function () {
      fetch('http://localhost:3000/count/create', {
        method: 'PUT',
        headers: {
          'Content-type': 'application/json',
        },
        body: JSON.stringify({
          count: results,
        }),
      })
        .then((response) => response.json())
        .then((countResult) => req(countResult));
    });
  </script>
</html>
